<div style='max-width: 1600px; margin:auto; ' *ngIf='mb == false'>
<ngb-carousel class='mt-2 mb-4' #mycarousel [interval]="5000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
  <ng-template ngbSlide *ngFor="let d of data['result']; index as i">
    <div class='window'>
      <a href="/watch/movie/{{d.id}}" rel="nofollow noopener noreferrer" >
        <img class = 'mt-2 myDiv' src="https://image.tmdb.org/t/p/original{{d.backdrop_path}}" alt="{{d.title}}">
        <div class="window-overlay" ><div style='bottom: 10%; position: absolute;'> {{d.title}}</div></div>
      </a>
    </div>
  </ng-template>
</ngb-carousel>
</div>
